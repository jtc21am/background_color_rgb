<html>
<head>
    <title>Color Picker</title>
</head>
<body style="background-color: rgb({{ red }},{{ green }},{{ blue }});">
    <div >
        <h2>An RGB color value is specified with: rgb (Red, Green, Blue)</h2>
        <h2>Enter a number between 0 and 255 for each below</h2>
        <br>
        <br>
        <form method="POST" action="{% url 'paint' %}">
            {% csrf_token %}
            <div>
                {{ form.red_amount.label_tag }}
                {{ form.red_amount }}
                <br>
                <br>
                {{ form.green_amount.label_tag }}
                {{ form.green_amount }}
                <br>
                <br>
                {{ form.blue_amount.label_tag }}
                {{ form.blue_amount }}
                <br>
                <br>
            </div>
            <div>
                <button type="submit">
                    Paint
                </button>
            </div>
        </form>
    </div>

</body>
</html>
